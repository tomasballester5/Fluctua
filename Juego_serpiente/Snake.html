<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Fluctua — Snake</title>
  <link rel="stylesheet" href="Snakestyle.css">
  <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>
  <header class="site-header">
    <div class="header-left">
      <img src="../Principal/Fluctua_Logo.png" alt="Fluctua" id="brandLogo" class="logo" />
      <div class="title-group">
        <h1 id="gameTitle">Snake</h1>
        <p class="subtitle">La serpiente musical — Fluctua</p>
      </div>
    </div>

    <div class="header-right">
      <!-- Ocultamos visualmente estos botones en el CSS -->
      <button id="btnMenu" class="icon-btn" title="Menú" aria-label="Menú">
        <svg viewBox="0 0 24 24" width="16" height="16">
          <path d="M3 11.5L12 4l9 7.5"
            stroke="currentColor" stroke-width="1.6"
            stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
      </button>
      <button id="btnAcerca" class="icon-btn" title="Acerca de" aria-label="Acerca de">
        <svg viewBox="0 0 24 24" width="16" height="16">
          <path d="M12 16v-4" stroke="currentColor" stroke-width="1.6"
            stroke-linecap="round" stroke-linejoin="round"/>
          <path d="M12 8h.01" stroke="currentColor" stroke-width="1.6"
            stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
      </button>
    </div>
  </header>

  <main class="wrap">
    <div class="game" role="application" aria-label="Snake — Fluctua">
      <div class="canvas-wrap">
        <canvas id="game"></canvas>
        <div id="foodIcon" class="food-icon" aria-hidden="true"></div>
      </div>

      <!-- GAMEPAD -->
      <div class="gamepad">
        <div class="pad-btn up" data-dir="up">▲</div>
        <div class="pad-row">
          <div class="pad-btn left" data-dir="left">◀</div>
          <div class="pad-btn right" data-dir="right">▶</div>
        </div>
        <div class="pad-btn down" data-dir="down">▼</div>
      </div>

      <aside class="panel" aria-hidden="false">
        <div class="title">
          <h2 id="panelTitle">Controles</h2>
        </div>

        <div class="badges">
          <div class="badge">Puntaje: <span id="score">0</span></div>
          <div class="badge">Velocidad: <span id="speedDisplay">Normal</span></div>
        </div>

        <div class="controls legend">
          <div>Controles:</div>
          <div>PC: ← ↑ → ↓ / WASD</div>

          <div style="margin-top:10px">
            <button id="startBtn" class="btn primary">Iniciar (Espacio)</button>
            <button id="resetBtn" class="btn secondary">Reiniciar</button>
          </div>
        </div>
      </aside>
    </div>
  </main>

  <script>
    window.FLUCTUA_ASSETS = { imagesBase: 'images/', soundsBase: 'sounds/' };
  </script>

  <!-- ✅ solo un script -->
  <script src="Snakescript.js"></script>
</body>
</html>
