<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Fluctua — Snake</title>
  <link rel="stylesheet" href="Snakestyle.css">
  <!-- Lucide icons -->
  <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>
  <header class="site-header">
    <div class="header-left">
      <img src="../Principal/Fluctua_Logo.png" alt="Fluctua" id="brandLogo" class="logo" />
      <div class="title-group">
        <h1 id="gameTitle">Snake</h1>
        <p class="subtitle">La serpiente musical — Fluctua</p>
      </div>
    </div>
    <div class="header-right">
      <button id="btnMenu" class="icon-btn" title="Menú" aria-label="Menú">
        <svg viewBox="0 0 24 24" width="16" height="16"><path d="M3 11.5L12 4l9 7.5" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"/></svg>
      </button>
      <button id="btnAcerca" class="icon-btn" title="Acerca de" aria-label="Acerca de">
        <svg viewBox="0 0 24 24" width="16" height="16"><path d="M12 16v-4" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"/><path d="M12 8h.01" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"/></svg>
      </button>
    </div>
  </header>

  <main class="wrap">
    <div class="game" role="application" aria-label="Snake — Fluctua">
      <div class="canvas-wrap" id="canvasWrap">
        <canvas id="gameCanvas" width="720" height="560" aria-label="Lienzo Snake"></canvas>
        <!-- foodIcon will be positioned absolutely inside canvasWrap -->
        <div id="foodIcon" class="food-icon" aria-hidden="true"></div>

        <!-- CONTROLES MÓVIL (solo visibles en pantallas pequeñas) -->
        <div id="mobileControls" class="mobile-controls" aria-hidden="false">
          <button id="mc-up" class="mc-btn" aria-label="Arriba" title="Arriba">
            <!-- arrow up (white) inside red circle -->
            <svg viewBox="0 0 24 24" width="24" height="24" aria-hidden="true">
              <path d="M6 15l6-6 6 6" stroke="#fff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
            </svg>
          </button>
          <div class="mc-row">
            <button id="mc-left" class="mc-btn" aria-label="Izquierda" title="Izquierda">
              <svg viewBox="0 0 24 24" width="24" height="24" aria-hidden="true">
                <path d="M15 6l-6 6 6 6" stroke="#fff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
              </svg>
            </button>

            <button id="mc-right" class="mc-btn" aria-label="Derecha" title="Derecha">
              <svg viewBox="0 0 24 24" width="24" height="24" aria-hidden="true">
                <path d="M9 6l6 6-6 6" stroke="#fff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
              </svg>
            </button>
          </div>

          <button id="mc-down" class="mc-btn" aria-label="Abajo" title="Abajo">
            <svg viewBox="0 0 24 24" width="24" height="24" aria-hidden="true">
              <path d="M6 9l6 6 6-6" stroke="#fff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
            </svg>
          </button>
        </div>

      </div>

      <aside class="panel" aria-hidden="false">
        <div class="title">
      <h2 id="panelTitle">Controles</h2>
      </div>


        <div class="badges">
          <div class="badge">Puntaje: <span id="score">0</span></div>
          <div class="badge">Velocidad: <span id="speedDisplay">Normal</span></div>
        </div>

        <div class="controls legend">
          <div>Controles:</div>
          <div>PC: ← ↑ → ↓ / WASD</div>
          <div>Móvil: flechas táctiles abajo (o arrastra dedo)</div>
          <div style="margin-top:10px">
            <button id="startBtn" class="btn primary">Iniciar (Espacio)</button>
            <button id="resetBtn" class="btn secondary">Reiniciar</button>
          </div>
        </div>

      </aside>
    </div>
  </main>

  <script>
    // small global config for images/icons base if you later want to use
    window.FLUCTUA_ASSETS = { imagesBase: 'images/', soundsBase: 'sounds/' };
  </script>
  <script src="Snakescript.js"></script>

  <!-- render any lucide icons present (food icon inserted by JS uses lucide) -->
</body>
</html>
