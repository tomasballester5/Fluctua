<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Fluctua — Snake</title>
  <link rel="stylesheet" href="Snakestyle.css">
  <!-- Lucide icons -->
  <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>
  <header class="site-header">
    <div class="header-left">
      <img src="../Principal/Fluctua_Logo.png" alt="Fluctua" id="brandLogo" class="logo" />
      <div class="title-group">
        <h1 id="gameTitle">Snake</h1>
        <p class="subtitle">La serpiente musical — Fluctua</p>
      </div>
    </div>
    <div class="header-right">
      <button id="btnMenu" class="icon-btn" title="Menú" aria-label="Menú">
        <svg viewBox="0 0 24 24" width="16" height="16"><path d="M3 11.5L12 4l9 7.5" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"/></svg>
      </button>
      <button id="btnAcerca" class="icon-btn" title="Acerca de" aria-label="Acerca de">
        <svg viewBox="0 0 24 24" width="16" height="16"><path d="M12 16v-4" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"/><path d="M12 8h.01" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"/></svg>
      </button>
    </div>
  </header>

  <main class="wrap">
    <div class="game" role="application" aria-label="Snake — Fluctua">
   <div class="canvas-wrap">
 <canvas id="gameCanvas"></canvas>

</div>


       <!-- GAMEPAD -->
<div class="gamepad">
  <button class="pad-btn" data-dir="up">▲</button>
  <div class="pad-row">
    <button class="pad-btn" data-dir="left">◀</button>
    <button class="pad-btn" data-dir="right">▶</button>
  </div>
  <button class="pad-btn" data-dir="down">▼</button>
</div>


        <!-- foodIcon will be positioned absolutely inside canvasWrap -->
        <div id="foodIcon" class="food-icon" aria-hidden="true"></div>
      </div>

      <aside class="panel" aria-hidden="false">
        <div class="title">
      <h2 id="panelTitle">Controles</h2>
      </div>


        <div class="badges">
          <div class="badge">Puntaje: <span id="score">0</span></div>
          <div class="badge">Velocidad: <span id="speedDisplay">Normal</span></div>
        </div>

        <div class="controls legend">
          <div>Controles:</div>
          <div>PC: ← ↑ → ↓ / WASD</div>
     
          <div style="margin-top:10px">
            <button id="startBtn" class="btn primary">Iniciar (Espacio)</button>
            <button id="resetBtn" class="btn secondary">Reiniciar</button>
          </div>
        </div>

      </aside>
    </div>
  </main>

  <script>
    // small global config for images/icons base if you later want to use
    window.FLUCTUA_ASSETS = { imagesBase: 'images/', soundsBase: 'sounds/' };
  </script>
  <script src="Snakescript.js"></script>

  <!-- render any lucide icons present (food icon inserted by JS uses lucide) -->
</body>
</html>
