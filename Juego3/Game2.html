<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Fluctua — Guitarra a la Meta</title>
  <link rel="stylesheet" href="game2style.css">
</head>
<body>
  <!-- Fondo animado full-page -->
  <canvas id="pageBgCanvas" class="page-bg"></canvas>

  <header class="site-header">
    <div class="header-left">
      <a href="../Principal/Principal.html" class="logo-link" aria-label="Ir al inicio">
        <img src="../Principal/Fluctua_Logo.png" alt="Fluctua" class="logo" id="brandLogo">
      </a>
      <h1 class="game-title">Fluctua Maze — Guitarra a la meta</h1>
    </div>
  </header>

  <main class="main-area">
    <section class="center-wrap">
      <div id="game-frame" class="game-frame">
        <canvas id="bgCanvas" class="bg-canvas"></canvas>
        <canvas id="gameCanvas" class="game-canvas" aria-label="Lienzo del juego"></canvas>
        <button id="startBtn" class="start-btn">Iniciar — Espacio / Click</button>

        <!-- Popup de pérdida -->
        <div id="popup" class="popup hidden" role="dialog" aria-modal="true">
          <h2 id="popupTitle">Perdiste</h2>
          <p id="popupText">Tocaste la pared. Reintentá.</p>
          <div style="margin-top:12px;text-align:center">
            <button id="popupOk" class="btn primary">Reintentar</button>
          </div>
        </div>
      </div>
    </section>

    <canvas id="pageBg" class="page-bg" aria-hidden="true"></canvas>

    <aside class="hud" id="hud">
      <div class="hud-item"><span>Puntaje</span><strong id="score">0</strong></div>
      <div class="hud-item"><span>Vidas</span><strong id="lives">3</strong></div>
      <div class="hud-item"><span>Tiempo</span><strong id="time">00:00</strong></div>

      <div class="hud-controls">
        <button id="restartBtn" class="btn secondary">Reiniciar</button>
        <div class="small-note">Mové la guitarra con mouse o dedo. Evitá las paredes.</div>
      </div>
    </aside>
  </main>

  <footer class="site-footer">Estética Fluctua — ondas, neón y música.</footer>

  <script src="game2script.js" defer></script>
</body>
</html>
