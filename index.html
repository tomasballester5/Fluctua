<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Juego de Circuitos — Fluctua</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header class="site-header">
    <div class="header-left">
      <img src="../Principal/Fluctua_Logo.png" alt="Fluctua" class="logo"
       onclick="window.location.href='../Principal/Principal.html'">
      <div class="title-group">
        <h1>JUEGO DE CIRCUITOS</h1>
        <p>Rotá las piezas y conectá <strong>A → B</strong> antes de que se acabe el tiempo</p>
      </div>
    </div>
  </header>

  <main class="page-wrap">
    <div class="game-wrap" role="application" aria-label="Juego de circuitos">
      <div id="board" class="board" aria-hidden="false"></div>

      <div class="hud">
        <div class="status-row">
          <div id="status" class="status">Desconectado</div>
          <div id="timer" class="timer">00:30</div>
        </div>

        <div class="controls">
          <button id="btn-mix" class="btn accent"><svg viewBox="0 0 24 24" width="16" height="16" aria-hidden><path d="M3 11h7l-2-2m0 0l2-2H3m13 6h5" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round" fill="none"/></svg> Mezclar</button>
          <button id="btn-reset" class="btn"><svg viewBox="0 0 24 24" width="16" height="16" aria-hidden><path d="M21 12a9 9 0 1 1-3.3-6.6L21 6" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round" fill="none"/></svg> Reset</button>
          <button id="btn-check" class="btn success"><svg viewBox="0 0 24 24" width="16" height="16" aria-hidden><path d="M20 6L9 17l-5-5" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round" fill="none"/></svg> Chequear</button>
        </div>

        <div id="message" class="message" aria-live="polite"></div>
      </div>
    </div>
  </main>
  <script src="script.js"></script>
</body>
</html>
